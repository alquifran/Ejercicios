<!DOCTYPE html>
<html lang="en" ng-app="angularMercado">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body ng-controller="mainController">
	<form>
		ID: <input type="number" name="identificador" ng-model="formData.identificador"> <br>
		Nombre: <input type="text" name="nombre" ng-model="formData.nombre"><br>
		Precio: <input type="number" step=0.01 name="precio" ng-model="formData.precio"><br>
		Disponible: <input type="checkbox" name="disponible" ng-model="formData.disponible" checked><br>
		<button ng-click="crearElemento()">AÃ±adir</button>
	</form>

	<table>
		<thead>
			<tr>
				<th>
					id
				</th>
				<th>
					Nombre
				</th>
				<th>
					Precio
				</th>
				<th>
					Disponibilidad
				</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="element in list">
				<td>{{element.id}}</td>
				<td>{{element.nombre}}</td>
				<td>{{element.precio}}</td>
				<td>{{element.disponible}}</td>
			</tr>
		</tbody>
	</table>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script> <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script> <script src="main.js"></script>
</body>
</html>
